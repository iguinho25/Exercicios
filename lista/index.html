<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Lista Diguê?</h1>

  
    <div class="nova-tarefa">
      <input 
        type="text" 
        id="input-tarefa" 
        placeholder="Digite uma nova tarefa e pressione Enter..." 
      />
    </div>

    <div class="filtros">
      <button onclick="definirFiltro('todas')">Todas</button>
      <button onclick="definirFiltro('concluidas')">Concluídas</button>
      <button onclick="definirFiltro('pendentes')">Pendentes</button>
    </div>

    <ul id="lista-tarefas"></ul>
  </div>

  <audio id="somClick" src="setradio https://server1.mtabrasil.com.br/play?id=vx37NHFUqe4" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
